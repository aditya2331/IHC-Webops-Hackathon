<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://kit.fontawesome.com/3a20f1728a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Hostel Complaint Portal: {% block title %}{% endblock %}</title>

    </head>

    <body class="main">

        <nav class=" border navbar navbar-expand-md navbar-light" style="background-color: #F9F9F9;">
            <div class="container-fluid">
                <a class="navbar-brand ms-3 fs2" title="dashboard" href="/"><span style="color: #bda280;">Hostel Complaint Portal</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link fs-5" href="/logout" title="log out">Log Out</a></li>
                            <li class="nav-item"><a class="nav-link fs-5" href="/pwdchange" title="change password">Change Password</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link fs-5" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link fs-5" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 pt-3" style="min-height: 80vh;">
            {% block main %}{% endblock %}
        </main>
        <hr>
        <footer class="mb-2 small text-center text-muted">
            <div>Page created by Aditya Mallick ðŸ˜Ž</div>
        </footer>

    </body>

</html>
